{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/index">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">Your licence details</h1>

      <p>Drones can only be registered for use by the named licence holder</p>

      <form class="form" action="/url/of/next/page" method="post">

        <div class="govuk-form-group">
  <label class="govuk-label" for="event-name">

  </label>
  <span id="event-name-hint" class="govuk-hint">
    Enter the 12 digit number on your licence card.
  </span>
  <input class="govuk-input" id="event-name" name="event-name" type="text" aria-describedby="event-name-hint">
</div>



        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
